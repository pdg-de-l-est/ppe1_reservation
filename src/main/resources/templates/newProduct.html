{{> header}}

<v-dialog v-model="dialog" width="500">
<template v-slot:activator="{ on, attrs }">
      	<v-btn icon v-bind="attrs" v-on="on" v-on:click="isNew = true;orga={};"> <v-icon>mdi-domain-plus</v-icon></v-btn>
      </template>
  <v-container fluid>
     <v-autocomplete
  		clearable
  		dense
  		label="Titre"
  		filled
  		rounded
  		solo
  		required
  		v-model="Product.title"
  		>
  </v-autocomplete>
</v-container>
  <v-container fluid>
     <v-autocomplete
  		clearable
  		dense
  		label="Type"
  		filled
  		rounded
  		solo
  		required
  		v-model="Product.type"
  		>
  </v-autocomplete>
</v-container>
  <v-container fluid>
     <v-autocomplete
  		clearable
  		dense
  		label="Description"
  		filled
  		rounded
  		solo
  		required
  		v-model="Product.description"
  		>
  </v-autocomplete>
</v-container>
  <v-container fluid>
     <v-autocomplete
  		clearable
  		dense
  		label="Prix/Heure"
  		filled
  		rounded
  		solo
  		required
  		v-model="Product.price"
  		>
  </v-autocomplete>
</v-container>
<v-card-actions>
          <v-btn v-if="!isNew" color="green" @click="updateProduct">Modifier</v-btn>
          <v-btn v-if="isNew" color="blue" @click="newProduct">Ajouter</v-btn>
          <v-btn>Annuler</v-btn>
        </v-card-actions>
</v-dialog>
{{> footer}}
