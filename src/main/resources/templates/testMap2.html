<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OpenStreetMap API</title>
        <link rel="shrotcut icon" type="image/png" href="https://elise-felicie.fr/wp-content/themes/elise-et-felicie/img/icon-page-location.png">
	
	<!-- Fichiers CSS -->

		<div id="map"></div>
		<p>
			<label for="champ-ville">Ville :</label>
			<input type="text" id="champ-ville">
		</p>
		<p>
			<label for="champ-distance">Distance :</label>
			<input type="range" min="1" max="30" id="champ-distance">
		</p>
		<p id="valeur-distance"></p>
		<!-- Fichiers JS -->
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
